<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站首页</title>
    <style>
        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <div style="height: 48px; background-color: black; color:white">
        <center>欢迎使用daascmdb</center>
    </div>
    <div>
        <div style="position: absolute;top:48px;bottom: 0;left:0;width:200px;background-color:azure;">
            <a class="menu" href="/cmdb/user_info">用户管理</a>
            <a class="menu" href="/cmdb/group_info">用户组管理</a>
        </div>
    </div>
        <div style="position: absolute;top:48px;left:210px;bottom:0;right: 0;overflow: auto" >
            <h3>添加用户</h3>
            <form method="POST" action="/cmdb/user_info/">
                <input type="text" name="user" placeholder="用户名"/>
                <input type="password" name="pwd" placeholder="密码"/>
                <!-- input type="text" name="email" placeholder="邮箱"/-->
                <!-- input type="text" name="other" placeholder="备注"/-->
                <select name="group_id">
                    {% for item in group_list %}
                    <option value="{{ item.uid }}">{{ item.caption }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="添加用户"/>
            </form>
            <h3>用户列表</h3>
            <ol>
                {% for row in user_list %}
                <li><a href="/cmdb/userdetail-{{ row.id }}/">{{ row.username }}</a> |
                    <span>{{ row.user_group.caption }}</span>
                    <a href="/cmdb/userdel-{{ row.id }}">删除用户</a> |
                    <a href="/cmdb/useredit-{{ row.id }}">编辑用户</a>
                </li>
                {% endfor %}
            </ol>
        </div>
</div>
</body>
</html>
